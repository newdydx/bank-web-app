<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="styles/acc.css">
</head>
<body>
  <div class="signup">
    <div class="section">
      <h3>Generate your account number</h3>
      <p>Your account number is:</p>
      <p id="account-number"></p>
      <button onclick="generateAccountNumber()">Generate</button><br>
      <h3>Create your pin</h3>
      <p>Your pin is:</p>
      <p id="create-pin"></p>
      <button onclick="createPin()">Create pin</button><br>
      <button onclick="dashboard()">Proceed to your dahboard</button>
    </div>
    </div>
  </body>
</body>
<script>
  //  let currentUser = localStorage.getItem("loggedUser");
  //   if(!currentUser){
  //     window.location.href = "signup.html"
  //   }

    function generateAccountNumber() {
    let accountNumber = Math.floor(Math.random() * 9000000000) + 1000000000;
    let accountNumberElement = document.getElementById("account-number");
    accountNumberElement.textContent = accountNumber;
    
    localStorage.setItem("accountNumber", accountNumber);
}

function createPin() {
  let pin = Math.floor(Math.random() * 9000) + 1000;
  let createPinn = document.getElementById("create-pin");
  createPinn.textContent = pin;
  localStorage.setItem("transactionPin", pin);
  // let storedPin = localStorage.getItem("transactionPin");
}

function dashboard() {
  if (!localStorage.getItem('accBal')) {
    localStorage.setItem('accBal', 10000);
  }
  window.location.href = "dashboard.html"
}
</script>
</html>
